[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
py_version = 310
profile = "black"

[tool.pylint.format]
max-line-length = "88"

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["B", "C", "E", "F", "I", "Q", "S", "W"]
ignore = ["C901", "S101"]
show-source = true
